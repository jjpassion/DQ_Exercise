<style>
body,html{ margin: 0; padding: 0;}
a {
    color: #666;
    text-decoration: none;
    margin: 0;
    padding: 0;
    font-size: 100%;
    vertical-align: baseline;
    background: transparent;
    /*display: inline-block;*/
}
ul {
    list-style: none; margin: 0; padding: 0;
}

.banner-slider {
    overflow: hidden;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    width: 100%;
}
.banner-slider-wrap {
    display: -webkit-box;
    display: box;
}
.banner-slider-wrap li {
    position: relative;
    width: 100%;
}
.banner-slider-wrap li img {
    width: 100%;
}
.banner-slider-wrap li[status="drop"] {
    -webkit-transition: all 0.2s ease-out 0s;
}

.banner-slider-point {
	/* banner小圆点 居中做法 */
    -webkit-transform: translate(-50%, 0);  
    display: inline-block;
    margin-bottom: 30px;
    margin-top: 12px;
    position: absolute;
    bottom: 0;
}
.banner-slider-point li {
    float: left;
    width: 12px;
    height: 12px;
    background-color: transparent;
    border: 2px solid #fff;
    box-sizing: border-box;
    margin-right: 11px;
    -webkit-border-radius: 100%;
    border-radius: 100%;
}
.banner-slider-point .curr {
    background-color: #ffffff;
}
</style>
	
</head>
