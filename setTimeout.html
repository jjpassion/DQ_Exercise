<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout,setInterval</title>
</head>
<body>
</body>
<script>
	function test(){
		alert(2)
		setTimeout(function(){
			console.log('第四秒')
			console.log("time out 1!");
			loop(2000);//再死循环2秒
		},4000); 
		
		// setInterval(function(){
		// 	// alert('setInterval')
		// 	console.log('setInterval');
		// },1000)

		setTimeout(function(){
			console.log("time out 2!");
			loop(3000);
		},1000);
		
		// loop(5000)//死循环5秒
	}

	function　loop(milliSeconds) {
		var time = new Date();
		while(new Date() - time < milliSeconds);
	}


	test()
	// for (var i = 10; i >= 0; i--) {

	// };
	
</script>
</html>
