<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播模式slide1</title>
	<link rel="stylesheet" href="../css/cssreset.css">
	<!-- <script src="../js/jquery.min.js"></script> -->
</head>

<style>
	.wrap{
		margin: 50px auto; position: relative;  height: 342px; overflow: hidden;
	}
	.wrap img{ position: absolute; left: 0; top: 0; transition: .3s left; }
</style>

<body>
	<div class="wrap">
		<img src="http://imgtest-dl.meiliworks.com/img/_o/16/5a/c98494d0cb8081a49cfe6afe1618_342_342.cg.jpg_e67ea555_s0_342_342.jpg" alt="">
		<img src="http://imgtest-dl.meiliworks.com/img/_o/e3/36/25ba2b3cfd6cc0f5ac4dcf840db2_342_342.cg.jpg_cbc8ace2_s0_342_342.jpg" alt="">
		<img src="http://d05.res.meilishuo.net/img/_o/70/90/c46c2061fd04ef3bd0fc06b55321_342_342.cf.jpg_43f3fd41_s0_342_342.jpg" alt="">
		<img src="http://d04.res.meilishuo.net/img/_o/79/87/666200aa6f7fbfdfab121939d42c_342_342.ch.jpg_e91e86ed_s0_342_342.jpg" alt="">
	</div>
</body>
</html>

<script>
window.onload = function(){
	var wrap = document.querySelector('.wrap')
	var imgs = wrap.querySelectorAll('img');
	var showDis = 160; //展示的图片宽度
	var imgWid = imgs[0].offsetWidth; //单个图片宽度
	var imgLen = imgs.length;
	var wrapWid = showDis * 3 + imgWid;
	// wrap.style.cssText = 'width:' + wrapWid + 'px;';
	wrap.style.width = wrapWid + 'px';
	setPos();
	// console.log(imgs,imgWid)
	
	/**
	 * 图片默认位置 归位
	 */
	function setPos(){
		for (var i = 1; i < imgLen; i++) {
			imgs[i].style.left = (i-1)*showDis + imgWid + 'px';
		};
	}

	for (var i = 0; i < imgLen; i++) {
		/*定义事件，立即执行函数*/
		(function(i){
			imgs[i].onmouseover = function(){
				setPos(); //先还原
				for (var j = 0; j <= i; j++) {
					imgs[j].style.left = j * showDis + 'px';
				};
			}
		})(i)
	};
	
}
</script>
