<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角渐变</title>
</head>
<style>
	body{margin: 0; padding: 0;}
	.radial{ width: 200px; height: 200px; background-image: radial-gradient(circle 100px,red,blue);  }
	.radial2{ width: 200px; height: 200px; background-image: radial-gradient(100px 50px at 0 0,red,blue);  }
	/* at 0 0 表示圆心的位置 */
	.radial3{ width: 200px; height: 200px; background-image: radial-gradient(red,green 20%,blue);  }
	
</style>
<body>
	<div class="radial">
		
	</div>
	<div class="radial2"></div>
	<div class="radial3"></div>
</body>
</html>
