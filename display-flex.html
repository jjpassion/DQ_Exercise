/*
“box-direction”可以设置盒子出现的顺序。默认情况下，只需定义分布坐标轴——box随html流分布。如果为水平坐标轴，则从左到 右分布；垂直坐标轴则从上到下分布。定义“box-direction”的属性值为“reverse”，则反转盒子的排列顺序。

body {
  display: box;
  box-orient: vertical;
  box-direction: reverse;
}

.wrap{
    width:600px;
    height:200px;
    
    display: flex;
    display: -webkit-flex;
    display: -webkit-box;

	display: -moz-box;
	display: -ms-flexbox;
	background: #eee;
	margin: 0 auto;
}
.sectionOne{
    background:orange;
    -moz-box-flex:2;
    -webkit-box-flex:2;
    box-flex:2;
}
.sectionTwo{
    background:purple;
    -moz-box-flex:1;
    -webkit-box-flex:1;
    box-flex:1;
}
.sectionThree{
    -moz-box-flex:1;
    -webkit-box-flex:1;
    box-flex:1;
    background:green;
}
</style>

<body>

<article class="wrap" >
    <section class="sectionOne">01</section>
    <section class="sectionTwo">02</section>
    <section class="sectionThree">03</section>
</article>
