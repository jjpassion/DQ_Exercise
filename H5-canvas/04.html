<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas基础5-绘制路径</title>
</head>
<style>
body{background: #ddd;}
canvas{background: #fff;}
canvas span{color: #fff;}
</style>
<!-- 
canvas 默认的大小是 宽300px,高150px

1、标签 canvas
2、绘制环境
	-getContext('2d'); 目前支持2d的场景
3、绘制方块
	-fillRect(L,T,W,H) 默认是黑色
	-strokeRect(L,T,W,H) 带边框的方块。默认1像素黑色边框，显示出来不一样的原因是：canvas 在页面绘图相当于ps绘图，每一个点都是一个像素，从L/T（50px）值的左边。5像素，右边0.5像素，绘出来计算机把0.5变成1像素，总共2像素。。所以，可以变L/T变成50.5 这样就O了
4、设置绘图
	-fillStyle 填充颜色（绘制canvas是有顺序的）
	-lineWidth 线宽度，是一个数值
	-strokeStyle 边线颜色

5、边界绘制
	-lineJoin 边界连接点样式
	-lineCap 端点样式 
		butt默认，向线条的每个末端添加平直的边缘
		round 圆角
		square 高度多出为宽一半的值
6、绘制路径
	-beginPath:开始绘制路径
	-closePath:结束绘制路径
	-moveTo: 移动到绘制的新目标
	-lineTo: 心的目标点
7、绘制路径2
	-stroke: 画线，默认黑色
	-fill:填充，默认黑色
	-rect:矩形区域
	-clearRect: 删除一个画布的矩形区域
	-save:保存路径
	-restore:回复路径
	-小例子1：鼠标画线
	-小例子2：方块移动



 -->
 <script>
 window.onload = function(){
 	 var oC = document.getElementById('c1')

	 var oGc = oC.getContext('2d')
	 // oGc.fillStyle = '#becceb';
	 // oGc.lineWidth = 10
	 // oGc.strokeStyle = '#f69'
	 // oGc.lineJoin = 'bevel'
	 // oGc.fillRect(50,50,100,100)
	 // oGc.strokeRect(100,100,100,100)
	 
	 oGc.beginPath()
	 oGc.rect(100,100,100,100)
	
	 oGc.closePath() //闭合路径
	 oGc.fillStyle = '#f69'
	 oGc.fill() 

	 //清除画布
	 oGc.clearRect(0,0,oC.width,oC.height)
	 
	 
 }

 </script>
<body>

<canvas id="c1" width="400" height="400">
	<!-- 不支持canvas的浏览器 这句话就显示  -->
	<span>浏览器不支持canvas</span>
</canvas>

</body>
</html>
