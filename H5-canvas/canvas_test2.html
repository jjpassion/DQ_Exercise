<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas实例2-方块移动</title>
</head>
<style>

body{background: #ddd;}
canvas{background: #fff;
	/* 在这里设置宽高，是表示canvas的缩放宽高，而写在标签里面的宽高才是canvas真正的宽高*/
	/* width: 400px;height: 400px;*/
}
canvas span{color: #fff;}
</style>
 <script>
 window.onload = function(){
 	 var oC = document.getElementById('c1')

	 var ctx = oC.getContext('2d')
	 	 ,iHeight = oC.offsetHeight
	 	 ,iWidth = oC.offsetWidth
	 	 ,num = 0

	 ctx.fillRect(0,0,100,100)

	 setInterval(function(){
	 	num++
	 	ctx.clearRect(0,0,iWidth,iHeight)
	 	ctx.fillRect(num,num,100,100)
	 },30)
	 
	
	 
	 
 }

 </script>
<body>

<canvas id="c1" width="400" height="400">
	<!-- 不支持canvas的浏览器 这句话就显示  -->
	<span>浏览器不支持canvas</span>
</canvas>

</body>
</html>
