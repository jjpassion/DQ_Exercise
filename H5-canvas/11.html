<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas基础11-canvas插入图片</title>
</head>
<style>
body{background: #ddd;}
canvas{background: #fff;}
canvas span{color: #fff;}
</style>
<!-- 
canvas 默认的大小是 宽300px,高150px

1、标签 canvas
2、绘制环境
	-getContext('2d'); 目前支持2d的场景
3、绘制方块
	-fillRect(L,T,W,H) 默认是黑色
	-strokeRect(L,T,W,H) 带边框的方块。默认1像素黑色边框，显示出来不一样的原因是：canvas 在页面绘图相当于ps绘图，每一个点都是一个像素，从L/T（50px）值的左边。5像素，右边0.5像素，绘出来计算机把0.5变成1像素，总共2像素。。所以，可以变L/T变成50.5 这样就O了
4、设置绘图
	-fillStyle 填充颜色（绘制canvas是有顺序的）
	-lineWidth 线宽度，是一个数值
	-strokeStyle 边线颜色

5、边界绘制
	-lineJoin 边界连接点样式
	-lineCap 端点样式 
		butt默认，向线条的每个末端添加平直的边缘
		round 圆角
		square 高度多出为宽一半的值
6、绘制路径
	-beginPath:开始绘制路径
	-closePath:结束绘制路径
	-moveTo: 移动到绘制的新目标
	-lineTo: 心的目标点
7、绘制路径2
	-stroke: 画线，默认黑色
	-fill:填充，默认黑色
	-rect:矩形区域
	-clearRect: 删除一个画布的矩形区域
	-save:保存路径
	-restore:回复路径
	-小例子1：鼠标画线
	-小例子2：方块移动

8、绘制圆
	arc(x,y,半径，起始弧度，结束弧度，旋转方向)
	- x,y 起始位置
	- 弧度与角度的关系；弧度 = 角度 * Math.PI/180
	- 旋转方向：顺时针 （默认：false）,逆时针（true）
	- 例子：用arc去画个钟表

9、绘制其他曲线
	- arcTo(x1,y1,x2,y2,r)  两个点的弧形加起点的连线
		- 第一组坐标、第二组坐标、半径
	-quadraticCurveTo(dx,dy,x1,y1)  二次曲线
		-贝塞尔曲线，第一组控制点，第二组结束坐标
	-bezierCurveTo(dy1,dx2,dy2,x1,y1)
		-贝塞尔曲线: (第一组控制点，第二组控制点，第三组结束坐标)
10、变换
	-translate 
		-偏移：从起点为基准点，移动当前坐标的位置
	-rotate
		-旋转：参数为弧度
		-例子：旋转的小方块
	-scale
		-缩放例子：旋转加缩放的小方块
11、插入图片
	-等图片加载完，再执行canvas操作
		-图片预加载：在onload中调用方法
	-drawImage(oImg,x,y,w,h)
		-oImg：当前图片x,y坐标，w,h宽高
		-例子：微博的图片链接效果
12、设置背景
	-createPattern(oImg,平铺方式)
		-2参为：repeat,repeat-x,pepeat-y,no-repeat
 -->
 <script>
 window.onload = function(){
 	var c1 = document.getElementById('c1')
 		,oGC = c1.getContext('2d')

 	var img = new Image()
 	img.src = "../images/1.jpg"

 	img.onload = function(){
 		draw(this)
 	}

 	function draw(obj){
 		oGC.drawImage(obj,0,0)
 	}

 	
	 
 }

 </script>
<body>

<canvas id="c1" width="400" height="400">
	<!-- 不支持canvas的浏览器 这句话就显示  -->
	<span>浏览器不支持canvas</span>
</canvas>

</body>
</html>
