<script>

$('html,body').on('click', addProduct);
function addProduct(event){
  var offset = $("#end").offset(),
    flyer = $('<img class="u-flyer" src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/38111/profile/profile-80_1.jpg"/>');
  flyer.fly({
    start: {  
      left: event.pageX,
      top: event.pageY
    },
    end: {
      left: offset.left,
      top: offset.top, 
      width: 20,height: 20
    }
  });
}
