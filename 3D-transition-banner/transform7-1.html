<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4个面 - 3D旋转</title>
</head>
<style>
/* 
	第一面：正对面
	第二面：顶部
	第三面：正对
	第四面：底部
*/
.wrap{width: 200px; height: 200px; padding: 200px; border: 1px solid #000; -webkit-perspective:600px;  }

/* 优化，鼠标移入，盒子变大：把整个盒子往后移动-100px;*/
.box{ width: 200px; height: 200px; position: relative;  -webkit-transition:3s all;  -webkit-transform-style:preserve-3d; -webkit-transform: translateZ(-100px);}


.box > .flat{width: 200px;height: 200px; text-align: center; font-size: 100px; font-weight: bold; color: #fff; position: absolute; line-height: 200px; left: 0; top: 0;}

.box > .flat:nth-of-type(1){  background: orange; -webkit-transform: translateZ(100px);} /*正对面*/
.box > .flat:nth-of-type(2){  background: green; -webkit-transform:translateZ(-100px) rotateX(90deg);  -webkit-transform-origin: top; } /* 顶部 */
.box > .flat:nth-of-type(3){  background: blue; -webkit-transform: translateZ(-100px) rotateX(180deg);   } /* 后背 */
.box > .flat:nth-of-type(4){  background: #ccc; -webkit-transform: translateZ(-100px) rotateX(-90deg); -webkit-transform-origin: bottom; } /* 底部 */

.wrap:hover > .box{ -webkit-transform: translateZ(-100px) rotateX(-180deg); }

</style>
<body>

<div class="wrap">
	<div class="box">
		<div class="flat">1</div>
		<div class="flat">2</div>
		<div class="flat">3</div>
		<div class="flat">4</div>
		<div class="flat">5</div>
		<div class="flat">6</div>
	</div>
</div>
	
</body>
</html>
