      /*//选择2，3，4 */

      html,body,.parent{
      	height: 100%; 
      	overflow: hidden;
      }
      .top, .left, .right, .bottom{
      	position: absolute;
      	border: 1px solid red;
      }
      .top{
      	top: 0; left: 0; right: 0;
      	height: 100px;
      }
      .left{ 
		top: 100px; left: 0; bottom: 50px;
		width: 200px;
      }
      .right{
      	overflow: auto;
      	top: 100px; left: 200px; bottom: 50px; right: 0;
      }
      .bottom{
      	bottom: 0; left: 0; right: 0;
      	height: 50px;
      }
      .right .inner{ min-height: 1000px; }
</style>
<body>
