<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
	#test{width: 100px;height: 100px; background-color: gray; position: absolute; left: 200px; top:0;
	-webkit-transform:translate(200px,0px); z-index: 10;}

	div#tt
	{
		width: 100px; height: 100px;
		background: red;
	transform:rotate(7deg);
	-ms-transform:rotate(7deg); /* IE 9 */
	-moz-transform:rotate(7deg); /* Firefox */
	-webkit-transform:rotate(7deg); /* Safari and Chrome */
	-o-transform:rotate(7deg); /* Opera */
	}
</style>
<div id="test">
	ddd
</div>

<div id="tt">
	aaa
</div>
</body>
</html>
