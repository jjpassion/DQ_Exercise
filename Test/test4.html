<script>

//请实现JS中，indexOf的功能，判断一个字符串a中是否包含另一个字符串b，如果包含，返回字符串b的位置，如果不包含返回-1
function funIndexOf(a,b){
	var al = a.length, bl = b.length
	var len = al - bl
	if(len < 0){
		return -1
	}
	var i = 0
	for (; i <= len; i++) {
		/* 或者用substr */
		// var nowStr = a.slice(i,i+bl)
		var nowStr = a.substr(i,bl)
		// console.log(nowStr)
		if(nowStr == b) return i
		else if(i==len) return -1
	};
}

var str = funIndexOf('hello','lo')

// 编写一个differ函数，用来比较2个字符串的差异，如果字符在第一个字符串中存在，在第二个字符串中不存在则输出减号和相应的字符，如果字符在第二个字符串中存在而在第一个中不存在，则输出加号与相应的字符，如果存在相同的字符串则字符串中的内容不需要输出，字符串的比较结果用逗号分开，每个差异的字符都要找出来。
function funDiff(strA,strB){
	var i = 0
		,res = []
		,key = {}

	for (; i < strA.length; i++) {
		/* A,B中都有 */
		var nowStr = strA[i]
		if(strB.indexOf(nowStr) != -1){
			var reg = new RegExp(nowStr,'g')
			strB = strB.replace(reg,'')
			strA = strA.replace(reg,'')
			i-- //减去后指针往前一位
		}else{
			res.push('-'+nowStr)
		}
	};

	var lenB = strB.length
	if(lenB){
		for (i = 0; i < lenB; i++) {
			if(!key[ strB[i] ]){
				key[ strB[i] ] = 1
				res.push('+'+strB[i])
			}
		};
	}
	return res==false ? '都存在相同的字符' : res.join()
}
