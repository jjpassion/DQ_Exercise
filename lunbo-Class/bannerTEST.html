<style>
.top_bnr {
	background-color: #f7f7f7;
	border-bottom: 1px solid #e6e6e6;
	height: 408px;
	overflow: hidden;
	width: 917px;
	margin: 0 auto;
	border-bottom: 4px solid #c30d23
}

.top_bnr .banner {
	height: 408px;
	width: 100%;
	z-index: 0;
	position: relative;
	overflow: hidden;
	cursor: pointer
}

.top_bnr .banner li {
	float: left;
	width: 100%
}

.top_bnr .banner li .pic {
	display: block;
	height: 408px;
	width: 100%
}

.top_wrap {
	margin-left: auto;
	margin-right: auto
}

.top_wrap .top_box {
	position: relative;
	width: 100%
}

.top_wrap .bnr_btn_wrap {
	position: relative;
	top: -232px
}

.top_wrap .bnr_btn_wrap .bnr_btn {
	width: 100px;
	height: 44px;
	display: block;
	position: absolute;
	cursor: pointer;
	display: none
}

.top_wrap .bnr_btn_wrap .bnr_btn_left {
	left: 130px;
	background: url("./images/btn-left.png") no-repeat
}

.top_wrap .bnr_btn_wrap .bnr_btn_right {
	right: 48px;
	background: url("./images/btn-right.png") no-repeat
}

.top_wrap .round {
	width: 100%;
	position: absolute;
	right: 0;
	top: -35px
}

.top_wrap .round .adType {
	text-align: center
}

.top_wrap .round .adType a {
	background: none;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	cursor: pointer;
	display: inline-block;
	margin-right: 15px;
	height: 10px;
	width: 10px;
	border: 1px solid #fff
}

.top_wrap .round .adType a.current {
	background: #fff
}

</style>

			</li>
			<li>

			</li>
			<li>

	</div>
	<div class="top_wrap">
