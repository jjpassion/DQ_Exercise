<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>practice</title>
</head>

<style>

.warp{position: relative; margin: 0 auto; margin-top: 100px; width: 400px; height: 400px; perspective:1000px; border: 2px solid transparent; }
.box{ transform-style:preserve-3d;/* background: pink; */ width: 100%; height: 100%; 
	-webkit-animation: rotate 5s 13s linear infinite both ;
}

.box > div{ line-height: 400px; font-size: 50px; font-weight: bold; border: 2px solid rgba(0,0,0,0); background: rgb(0,0,0,0); border-color: rgba(0,0,0,.8); position: absolute; width: 100%; height: 100%; text-align: center; box-sizing:border-box;   transition: 1s linear all; }


.warp:hover > div{color:#fff; border-color:rgba(0,0,0,0);}
.warp:hover .box .top{background:rgba(255,255,0,0.8);}
.warp:hover .box .bottom{background:rgba(0,255,0,0.8);}
.warp:hover .box .left{background:rgba(0,255,255,0.8);}
.warp:hover .box .right{background:rgba(0,0,255,0.8);}
.warp:hover .box .front{background:rgba(255,0,255,0.8);}
.warp:hover .box .back{background:rgba(255,0,0,0.8);}

.box .top{
	-webkit-animation: top 2s 0s 1 linear both;
}
.box .bottom{
	-webkit-animation: bottom 2s 2s 1 linear both;
}
.box .left{
	-webkit-animation: left 2s 4s 1 linear both;
}
.box .right{
	-webkit-animation: right 2s 6s 1 linear both;
}
.box .back{
	-webkit-animation: back 2s 8s 1 linear both;
}
.box .front{
	-webkit-animation: front 2s 10s 1 linear both;
}


@-webkit-keyframes  rotate{
	100%{ -webkit-transform: rotate3d(1,1,1,360deg); }
}

@-webkit-keyframes top{
    100%{ -webkit-transform: rotateX(90deg) translateZ(200px); }
}
@-webkit-keyframes bottom {
    100%{ -webkit-transform: rotateX(-90deg) translateZ(200px); }
}
@-webkit-keyframes left {
    100%{ -webkit-transform: rotateY(-90deg) translateZ(200px); }
}
@-webkit-keyframes right {
    100%{ -webkit-transform: rotateY(90deg) translateZ(200px); }
}
@-webkit-keyframes back {
    100%{ -webkit-transform: rotateY(180deg) translateZ(200px);   }
}
@-webkit-keyframes front {
    100%{ -webkit-transform: translateZ(200px);   }
}


</style>

<body>
	
<div class="warp">
	<div class="box">
		<div class="top">top</div>
        <div class="bottom">bottom</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="front">front</div>
        <div class="back">back</div>
	</div>
</div>

</body>
</html>
